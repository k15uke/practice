<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-md">
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        会員登録
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">パスワード</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label forr="name" class="col-sm-2 col-form-label">お名前</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="postal" class="col-sm-2 col-form-label">郵便番号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="postal" name="postal">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="pref" class="col-sm-2 col-form-label">都道府県</label>
                                <div class="col-sm-10">
                                    <select name="pref" id="pref" class="form-select">
                                        <option value="">選択してください。</option>
                                        <option value="">大阪府</option>
                                        <option value="">京都府</option>
                                        <option value="">兵庫県</option>                                        <option value="">兵庫県</option>
                                        <option value="">滋賀県</option>
                                        <option value="">奈良県</option>
                                        <option value="">和歌山県</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="postal" class="col-sm-2 col-form-label">市区町村</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="postal" name="postal">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="postal" class="col-sm-2 col-form-label">町名番地</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="postal" name="postal">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="postal" class="col-sm-2 col-form-label">建物名等</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="postal" name="postal">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="postal" class="col-sm-2 col-form-label">電話番号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="postal" name="postal">
                                </div>
                            </div>
                
                            <button type="submit" class="btn btn-primary">登録</button>
                            <button type="submit" class="btn btn-dark">キャンセル</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
